<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Kniffel Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Google Fonts fÃ¼r hÃ¼bsches Design -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <!-- Bulma CSS Framework fÃ¼r modernes, ansprechendes Design -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <style>
    body {
      background: linear-gradient(120deg, #667eea, #764ba2);
      font-family: 'Montserrat', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .kniffel-container {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 18px;
      box-shadow: 0 4px 32px rgba(80,60,120,0.18);
      max-width: 430px;
      width: 100%;
      text-align: center;
      transition: box-shadow 0.4s;
    }
    .kniffel-title {
      color: #764ba2;
      font-size: 2.2rem;
      margin-bottom: 1.2rem;
      font-weight: 700;
      letter-spacing: 1px;
      transition: color 0.4s;
    }
    .dice-row {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .dice {
      width: 65px;
      height: 65px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fefefe;
      border: 3.5px solid #bbb;
      border-radius: 13px;
      box-shadow: 0 3px 16px rgba(120, 100, 180, 0.07);
      transition: border-color 0.4s, box-shadow 0.5s;
      cursor: pointer;
      position: relative;
      animation: popDice 0.4s;
    }
    /* Animation beim WÃ¼rfeln */
    @keyframes popDice {
      0% { transform: scale(0.7); }
      55% { transform: scale(1.12); }
      100% { transform: scale(1.0); }
    }
    button.roll {
      font-size: 1.22rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      background: linear-gradient(90deg, #6a82fb, #fc5c7d);
      border: none;
      border-radius: 8px;
      color: #fff;
      padding: 0.7em 2em;
      cursor: pointer;
      box-shadow: 0 2px 12px rgba(90,60,140,0.10);
      margin-bottom: 1.5em;
      transition: transform 0.11s, box-shadow 0.19s;
    }
    button.roll:hover {
      transform: scale(1.07);
      box-shadow: 0 5px 18px rgba(120,70,160,0.16);
    }
    .score {
      font-size: 1.17rem;
      margin-top: 1.7rem;
      color: #616181;
    }
    /* Mobilfreundlich */
    @media (max-width: 600px) {
      .dice {width:40px; height:40px;}
      .kniffel-title {font-size: 1.3rem;}
      .kniffel-container{padding:1rem;}
    }
  </style>
</head>
<body>
  <div class="kniffel-container" id="main">
    <div class="kniffel-title">ðŸŽ² Kniffel Online</div>
    <div class="dice-row" id="dice-row"></div>
    <button class="roll" id="rollBtn">WÃ¼rfeln</button>
    <div class="score" id="score"></div>
  </div>
  <script>
    // Hilfsfunktion: Punktmuster fÃ¼r SVG-WÃ¼rfel (modern und animiert)
    const dotPos = [
      [], // 0 (nie genutzt)
      [[1,1]], // 1 Punkt
      [[0,0],[2,2]], // 2 Punkte diagonal
      [[0,0],[1,1],[2,2]],
      [[0,0],[0,2],[2,0],[2,2]],
      [[0,0],[0,2],[1,1],[2,0],[2,2]],
      [[0,0],[0,1],[0,2],[2,0],[2,1],[2,2]]
    ];
    function diceSVG(val) {
      let d = 65, r = 8, out = '';
      let pos = [[16,16],[32,16],[48,16],[16,32],[32,32],[48,32],[16,48],[32,48],[48,48]];
      let use;
      switch(val) {
        case 1: use = [4]; break;
        case 2: use = [0,8]; break;
        case 3: use = [0,4,8]; break;
        case 4: use = [0,2,6,8]; break;
        case 5: use = [0,2,4,6,8]; break;
        case 6: use = [0,2,3,5,6,8]; break;
        default: use=[]; break;
      }
      out = use.map(i=>
        `<circle cx="${pos[i]}" cy="${pos[i][1]}" r="6" fill="#764ba2" />`).join('');
      return `<svg width="${d}" height="${d}" viewBox="0 0 65 65">
      <rect x="3" y="3" rx="14" ry="14" width="59" height="59" fill="#fff"/>
      ${out}
      </svg>`;
    }

    // Kniffel-Spiel-Logik
    let dice = [1,1,1,1,1];
    function renderDice() {
      let row = document.getElementById('dice-row');
      row.innerHTML = '';
      dice.forEach((v,i)=>{
        let el = document.createElement('div');
        el.className = 'dice';
        el.innerHTML = diceSVG(v);
        row.appendChild(el);
      });
    }
    function rollDice() {
      for(let i=0;i<5;i++){
        dice[i]=Math.floor(Math.random()*6)+1;
      }
      renderDice();
      score();
    }
    function score() {
      let counts = [0,0,0,0,0,0,0];
      dice.forEach(val=>counts[val]++);
      let out = "";
      if(counts.includes(5)) out = "ðŸŽ‰ Kniffel! 5 gleiche";
      else if(counts.includes(4)) out = "Viererpasch! 4 gleiche";
      else if(counts.includes(3) && counts.includes(2)) out = "Full House!";
      else if(counts.includes(3)) out = "Drilling";
      else if(counts.filter(x=>x===2).length===2) out = "Zweimal ein Paar";
      else if(counts.includes(2)) out = "Ein Paar";
      else out = "Nichts Besonderes";
      document.getElementById('score').innerText = out;
    }
    document.getElementById('rollBtn').onclick = rollDice;
    renderDice();
    score();
  </script>
</body>
</html>
